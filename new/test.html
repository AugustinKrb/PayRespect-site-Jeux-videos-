<!DOCTYPE html>
<html>
    <head>
        <title>Checkboxes persos !</title>
    </head>
    <body>
        <form>
            <input id="id" type="checkbox" /> <label for="id"> Légende du checker.</label>
            <br/><br/>
            <input id="idbis" type="checkbox" /> <label for="idbis"> Légende du checker.</label>
            <br/><br/>
            <input id="idtris" type="checkbox" /> <label for="idtris"> Légende du checker.</label>
        </form>
    </body>
</html>
<style>
input[type="checkbox"]{display:none;}
input[type="checkbox"] + label::before{
    content:"";
    display:inline-block;
    width:12px;
    height:12px;
    background:#444;
    border-radius:12px;
}
input[type="checkbox"]:checked + label::before{
    background:limegreen;
}
</style>
